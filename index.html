<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body >
    <div class="h-screen w-full bg-lime-400 flex items-center justify-center">
        <form class="w-[85%] md:w-[500px] p-5 gap-4  justify-start items-start mx-auto bg-slate-500 flex flex-col  h-[450px] ">
            <div class="w-full flex justify-center">
                <button id="add_count"
                    class="py-2.5  px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add
                    counter</button>
            </div>
            <div id="nuw" class="grid grid-cols-5 px-4 gap-2 justify-center">
            </div>
        </form>
    </div>


    <div class="content bg-amber-300">
		<div class="row mt-4">
			<div class="col-md-10 offset-1">
				<div class="row ">
                <div class="d-flex  justify-content-between">
					<div class="col-md-4">
						<input type="text" placeholder="Sarch...." class="form-control" onkeyup="handleSearch(event)">
					   </div>
					   <div >
						<button id="open_btn" class="btn btn-success">Add User</button>
					   </div>
				</div>
				</div>
				<div class="row mt-5">
                     <table class="table table-bordered table-hover table-striped">
						  <thead>
							<tr>
								<th>T/r</th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Age</th>
								<th>Phone number</th>
								<th>Email</th>
							</tr>
						  </thead>
						  <tbody id="result">

						  </tbody>
					 </table>
				</div>
			</div>
		</div>
		<div class="modal" id="user-modal">
            <div class="modal-content">
             <h1 class="text-center">Open modal</h1>
			 <div class="card">
				<div class="card-body">
				  <form >
					<input type="text" placeholder="Frosname" class="form-control my-2" name="first_name" onkeyup="handleChange(event)">
					<input type="text" placeholder="Lastname" class="form-control my-2" name="last_name" onkeyup="handleChange(event)">
					<input type="number" placeholder="Age" class="form-control my-2" name="age" onkeyup="handleChange(event)">
					<input type="tel" placeholder="Phone number" class="form-control my-2" name="phone_number" onkeyup="handleChange(event)">
					<input type="email" placeholder="Email" class="form-control my-2" name="email" onkeyup="handleChange(event)">
				  </form>	
				</div>

				<div class="card-footer">
                    <button class="btn btn-success mx-2"  id="save">Save</button>
                    <button class="btn btn-danger mx-2" id="close">Close</button>
				</div>
			 </div>
			</div>
		</div>
	</div>
    <script src="./app.js"></script>
</body>

</html>
